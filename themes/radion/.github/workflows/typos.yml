name: Typos

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

env:
  CLICOLOR: 1

jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run typos
        uses: crate-ci/typos@v1.36.2
        with:
          config: ./typos.toml
